				<h1>Book an Appointment Now!</h1>

          <label for="patty">What is the problem you would like us to solve?</label>
    			<input type="text" name="patty" id="patty">
        </section>
        <hr>
        
        <section class="service">
          <label for="amount">What Level of service would you like?</label>
          <select name="Service" id="Service">
            <option value="Low-End">Low-End</option>
            <option value="Regular">Regular</option>
            <option value="High-End">High-End</option>
          </select>
        </section>
        <hr>
        
        <section class="builthouse">
          <label for="built">How recent was your house built?</label>
          <br>
          <span>1970></span>
          <input type="range" name="Age" id="Age" value="10" min="1" max="20">
          <span>2024</span>
        </section>
        <hr>
        
        <section class="toppings">
          <span>Additional Services?</span>
          <br>
          <input type="checkbox" name="service" id="cleaning" value="cleaning">
          <label for="cleaning">Deep Cleaning</label>
          <input type="checkbox" name="service" id="upgrade" value="upgrade">
          <label for="upgrade">Pipe/Part Upgrades</label>
          <input type="checkbox" name="service" id="checkup" value="checkup">
          <label for="checkup">Booked Checkup</label>
        </section>
        <hr>
        
        <section class="date">
        <label for="date">Appointment Date</label>
            <form action="/action_page.php">
            <input type="date" id="appointment" name="appointment">
            </form>
          </section>
        <hr>

          <label for="email">Email Address</label>

          <textarea id="email" name="email" rows="1" cols="25"></textarea>
        </section>

          <section class="PN">
          <label for="PN">Phone Number</label>
          <br>
          <textarea id="PN" name="PN" rows="1" cols="25"></textarea>
        </section>
        <hr>
    
        <section class="extra-info">
          <label for="extra">Additional information?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
